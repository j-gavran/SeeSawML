  - Data Pipeline:
    - HDF5 Conversion: data_pipeline/hdf5_conversion.md
    - Datasets: data_pipeline/dataset.md
  - Training:
    - Training: training/training.md
  - Models:
    - General: models/models.md
    - Embeddings: models/embeddings.md
    - Feedforward Neural Networks: models/mlp.md
    - Deep Sets: models/deep_sets.md
    - Transformers: models/transformers.md
  - Evaluation:
    - Plotting: evaluation/plotting.md
    - Exporting to ONNX: evaluation/onnx.md
  - Examples:
    - Model Configuration Examples: examples/model_configs.md
    - TNAnalysis Jobs: examples/tnanalysis.md
  - API Reference:
    - Models:
      - Training: api/models/training.md
      - Preprocessing: api/models/preprocessing.md
      - Linear Layers: api/models/linear_models.md
