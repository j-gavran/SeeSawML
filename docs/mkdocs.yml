      - Helpers: api/utils/helpers.md
      - Other: api/utils/other.md

repo_url: https://gitlab.cern.ch/atlas-dch-seesaw-analyses/SeeSawML

theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
    - navigation.footer
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: indigo
      accent: cyan
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: indigo
      accent: cyan
  icon:
    repo: fontawesome/brands/gitlab

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - autorefs
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - modules/SeeSawML
          options:
            docstring_style: "numpy"
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false
            show_source: true
            heading_level: 2
            extra:
              ignore_init_summary: false
              trim_doctest_flags: true
